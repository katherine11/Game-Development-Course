apply plugin: "java"

dependencies {
    implementation 'junit:junit:4.12'
    implementation 'org.mockito:mockito-core:2.2.7'
}
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]
sourceSets.test.java.srcDirs = [ "test/" ]

eclipse.project {
    name = appName + "-core"
}
